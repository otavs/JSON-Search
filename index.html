<!DOCTYPE html>
<html lang="en">
<head>
  <title> JSON Search </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icons8-google-web-search-24.png"/>
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
</head>
<body>
  <div id="left"> 
    <span style="font-weight: bold;"> JSON </span>
    <div id="input"></div>
  </div>
  <div id="right">
    <span style="margin: 0 0 0 2px; font-weight: bold;"> Search </span>
    <div id="searchDiv">
      <input type="text" id="searchInput"/>
      <button onclick=parse()><img class="icon" src="icons8-search-24.png" width="16" height="16"/></button>
    </div>
    <span id="resultsLabel" style="margin: 2px 0 4px 2px; font-weight: bold;"> </span>
    <div id="resultsDiv"></div>
  </div>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="lib/require.js"></script>
  <script src="lib/codemirror/codemirror.js"></script>
  <script src="lib/codemirror/mark-selection.js"></script>
  <script src="lib/codemirror/javascript.js"></script>
  <script src="index.js"></script>
</body>
</html>
